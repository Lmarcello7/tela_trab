<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container p-2">
		<div class="card">
			<div class="card-header">
				<div class="row">
					<div class="col-3">
						<img width="60" src="img/logo.gif" alt="">
					</div>
					<div class="col-sm-6 d-flex justify-content-center align-items-center">
						<h5>Trabalho Linguagens Formais</h5>
					</div>
					<div class="vol-3"></div>
				</div>
			</div>
			<div class="card-body">
				<div class="row justify-content-center">
					<div class="col-5">
						<input type="text" name="calc" id="calc" class="form-control form-control-sm" placeholder="Coloque a Expressão Aqui">
					</div>
					<div class="col-2">
						<button type="button" class="btn btn-primary btn-sm" id="btnCalc">
							Fatorar Expressão
						</button>
					</div>
				</div>
			</div>
		</div>   
	</div> 
</body>
</html>
